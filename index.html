<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>

      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form action="" id="form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="user-name">Nome</label>
              <input type="text" id="user-name" required />
            </div>
  
            <div class="input-wrapper">
              <label for="user-surname">Sobrenome</label>
              <input type="text" id="user-surname" required />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="user-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="user-email" required />
          </div>

          <div class="input-wrapper">
            <label for="user-passwrod">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="user-password" required />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" required />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <p>Primeira mentoria</p>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="first-data">Data <span>(DD/MM/AAAA)</span></label>
              <input type="text" id="first-data" required />
            </div>
  
            <div class="input-wrapper">
              <label for="first-event-begin">Das</label>
              <input type="text" id="first-event-begin" required />
            </div>

            <div class="input-wrapper">
              <label for="first-event-end">Até</label>
              <input type="ate" id="afirst-event-end" required />
            </div>
          </div>

          <p>Segunda mentoria</p>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="second-data">Data <span>(DD/MM/AAAA)</span></label>
              <input type="text" id="second-data" required />
            </div>
  
            <div class="input-wrapper">
              <label for="second-event-begin">Das</label>
              <input type="text" id="second-event-begin" required />
            </div>

            <div class="input-wrapper">
              <label for="second-event-end">Até</label>
              <input type="ate" id="asecond-event-end" required />
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    
    <footer>
      <input 
        class="button" 
        type="submit" 
        form="form"
        value="Salvar"
      >
    </footer>
  </div>
</body>
</html>
